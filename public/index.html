<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FeedbackOm - Presenter Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <img src="css/logo.png" alt="FeedbackOm Logo" />
      </div>
      <!-- Site Name -->
      <div class="site-title">
        <h1>FeedbackOm</h1>
      </div>
      <!-- Navigation -->
      <nav class="nav">
        <a href="index.html">Zoom Upload</a>
        <a href="practice.html">Practice Video</a>
        <a href="audience.html">Audience Survey</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Upload Zoom Session</h2>
    <form id="zoom-upload-form" enctype="multipart/form-data">
      <label>Video file (MP4):
        <input type="file" name="zoomVideo" accept="video/mp4" required>
      </label><br><br>
      <button type="submit">Upload and Analyze</button>
    </form>

    <div id="visualizations"></div>
  </main>
</body>
</html>
